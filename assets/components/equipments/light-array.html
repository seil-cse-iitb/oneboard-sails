<md-card>
    <md-card-header>
        <md-card-header-text>
            <!-- <span class="md-title">{{$ctrl.lightArray.name}}</span> -->
        <md-switch ng-model="$ctrl.lightArray.properties.state" aria-label="Switch" ng-click="switch($ctrl.lightArray)">{{$ctrl.lightArray.name}}</md-switch>

        </md-card-header-text>
    </md-card-header>
    <div layout layout-align="center start" flex="100" >

    <span ng-repeat="i in range($ctrl.lightArray.properties.multiplicity)" ng-include="'images/tube_light.svg'" layout layout-align="center start" flex="30" class="light" ng-class="{'on':$ctrl.lightArray.properties.state}" class="{{$ctrl.lightArray.properties.orientation}}"></span>
    </div>
    <!-- <md-card-actions layout="column" layout-align="start">
    </md-card-actions> -->
</md-card>
