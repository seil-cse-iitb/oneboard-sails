<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">{{$ctrl.light.name}}</span>
        </md-card-header-text>
    </md-card-header>
    <div ng-include="'images/tube_light.svg'" layout layout-align="center start" class="light" ng-class="{'on':$ctrl.light.properties.state, 'vertical':$ctrl.light.properties.orientation=='vertical'}" ></div>
    <md-card-actions layout="column" layout-align="start">
        <md-switch ng-model="$ctrl.light.properties.state" aria-label="Switch" ng-hide="$ctrl.light.properties.switch.hidden">
        </md-switch>
    </md-card-actions>
</md-card>
